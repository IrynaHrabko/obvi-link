<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Obvi link</title>
</head>
<body>
  <header class="center header">
    <input type="checkbox" id="show_menu" class="visually-hidden">
    <a href="#" class="logo">
      <img src="img/logo.svg" alt="logo">
    </a>
    <label for="show_menu" class="toggle_nav">
      <span></span><span></span><span></span>
    </label>
    <nav class="nav">
      <a href="#" class="btn">
        Войти
      </a>
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="#">Тарифы</a></li>
        <li class="nav__item"><a class="nav__link" href="#">FAQ</a></li>
      </ul>
      <ul class="nav__list nav__list_mobile">
        <li class="nav__item"><a class="nav__link" href="#">Политика конфиденциальности</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Договор-оферта</a></li>
        <li class="nav__item"><a class="nav__link" href="#">О компании</a></li>
      </ul>
    </nav>
  </header>
  <main class="center">
    <section class="offer">
      <h1 class="offer__title">Cвязь с клиентом в один клик!</h1>
      <p class="offer__desc">Перейдя по ссылке ваш клиент получит быстро и расширено информацию по всем вопросам.</p>
      <button class="btn">
        Создать страницу бесплатно
      </button>

      <div class="slider">
        <input type="radio" id="slide-1" name="slider" class="visually-hidden" checked>
        <input type="radio" id="slide-2" name="slider" class="visually-hidden">
        <input type="radio" id="slide-3" name="slider" class="visually-hidden">
        <input type="radio" id="slide-4" name="slider" class="visually-hidden">
        <input type="radio" id="slide-5" name="slider" class="visually-hidden">
        <input type="radio" id="slide-6" name="slider" class="visually-hidden">
        <input type="radio" id="slide-7" name="slider" class="visually-hidden">
        <input type="radio" id="slide-8" name="slider" class="visually-hidden">

        <button class="slider__arrow slider__arrow_prev">
          <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.0475 7.09271H3.05324L7.41956 2.11691C7.76851 1.71925 7.76851 1.06669 7.41956 0.669034C7.33679 0.574511 7.23847 0.49952 7.13023 0.448353C7.02199 0.397186 6.90595 0.37085 6.78877 0.37085C6.67159 0.37085 6.55556 0.397186 6.44732 0.448353C6.33908 0.49952 6.24076 0.574511 6.15798 0.669034L0.261661 7.3884C0.178716 7.48273 0.11291 7.59478 0.0680105 7.71813C0.0231113 7.84147 0 7.9737 0 8.10724C0 8.24078 0.0231113 8.37301 0.0680105 8.49636C0.11291 8.61971 0.178716 8.73175 0.261661 8.82608L6.15798 15.5455C6.24082 15.6398 6.33916 15.7147 6.44739 15.7658C6.55562 15.8169 6.67162 15.8432 6.78877 15.8432C6.90592 15.8432 7.02192 15.8169 7.13015 15.7658C7.23838 15.7147 7.33673 15.6398 7.41956 15.5455C7.5024 15.4511 7.56811 15.339 7.61294 15.2156C7.65777 15.0923 7.68084 14.9601 7.68084 14.8266C7.68084 14.6931 7.65777 14.5609 7.61294 14.4376C7.56811 14.3142 7.5024 14.2022 7.41956 14.1078L3.05324 9.13197H13.0475C13.5396 9.13197 13.9422 8.67314 13.9422 8.11234C13.9422 7.55154 13.5396 7.09271 13.0475 7.09271Z"/>
          </svg>
        </button>

        <div class="slider__content">
          
          <article class="slider__slide">
            <img src="img/screen-1.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-2.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-3.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-4.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/map-5.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-6.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-7.png" alt="">
          </article>
          
          <article class="slider__slide">
            <img src="img/screen-8.png" alt="">
          </article>
          
        </div>

        
        <button class="slider__arrow slider__arrow_next">
          <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.0475 7.09271H3.05324L7.41956 2.11691C7.76851 1.71925 7.76851 1.06669 7.41956 0.669034C7.33679 0.574511 7.23847 0.49952 7.13023 0.448353C7.02199 0.397186 6.90595 0.37085 6.78877 0.37085C6.67159 0.37085 6.55556 0.397186 6.44732 0.448353C6.33908 0.49952 6.24076 0.574511 6.15798 0.669034L0.261661 7.3884C0.178716 7.48273 0.11291 7.59478 0.0680105 7.71813C0.0231113 7.84147 0 7.9737 0 8.10724C0 8.24078 0.0231113 8.37301 0.0680105 8.49636C0.11291 8.61971 0.178716 8.73175 0.261661 8.82608L6.15798 15.5455C6.24082 15.6398 6.33916 15.7147 6.44739 15.7658C6.55562 15.8169 6.67162 15.8432 6.78877 15.8432C6.90592 15.8432 7.02192 15.8169 7.13015 15.7658C7.23838 15.7147 7.33673 15.6398 7.41956 15.5455C7.5024 15.4511 7.56811 15.339 7.61294 15.2156C7.65777 15.0923 7.68084 14.9601 7.68084 14.8266C7.68084 14.6931 7.65777 14.5609 7.61294 14.4376C7.56811 14.3142 7.5024 14.2022 7.41956 14.1078L3.05324 9.13197H13.0475C13.5396 9.13197 13.9422 8.67314 13.9422 8.11234C13.9422 7.55154 13.5396 7.09271 13.0475 7.09271Z"/>
          </svg>
        </button>
        <ul class="slider__dots">
          <li>
            <label for="slide-1" class="slider__toggle">
              1
            </label>
          </li>
          <li>
            <label for="slide-2" class="slider__toggle">
              2
            </label>
          </li>
          <li>
            <label for="slide-3" class="slider__toggle">
              3
            </label>
          </li>
          <li>
            <label for="slide-4" class="slider__toggle">
              4
            </label>
          </li>
          <li>
            <label for="slide-5" class="slider__toggle">
              5
            </label>
          </li>
          <li>
            <label for="slide-6" class="slider__toggle">
              6
            </label>
          </li>
          <li>
            <label for="slide-7" class="slider__toggle">
              7
            </label>
          </li>
          <li>
            <label for="slide-8" class="slider__toggle">
              8
            </label>
          </li>
          
        </ul>
        
      </div>
    </section>
    
  </main>
</body>
</html>
